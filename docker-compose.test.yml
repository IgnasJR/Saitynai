version: "3.9"

services:
  db-test:
    image: postgres:16
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data

  redis-test:
    image: redis:7
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6378:6379"

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db-test
      - redis-test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgres://testuser:testpass@db-test:5432/testdb
      REDIS_URL: redis://redis-test:6379
      JWT_SECRET: testsecret
      PORT: 5001
    command: ["npm", "test"]
    working_dir: /app

volumes:
  test_postgres_data:
